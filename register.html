<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left Half: Image Placeholder */
        .left-half {
            flex: 1;
            background-color: #f0f2f5;
            background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('IMG/logreg.svg');
            background-size: cover;
            background-position: center;
            display: none; 
        }

        /* Right Half: Registration Form Container */
        .right-half {
            flex: 1;
            display: flex;
            align-items: center; 
            justify-content: center; 
            padding: 40px;
            background-color: #ffffff;
        }

        .register-box {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 35px;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .login-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .login-text a {
            color: #1D5667;
            text-decoration: underline;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 13px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            background-color: #f8fafc;
        }

        input:focus {
            border-color: teal;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.1);
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 13px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 128, 128, 0.2);
        }

        .register-btn:hover {
            background-color: #006d6d;
        }

        /* Custom Alert Modal Styles */
        #customAlert {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px; /* Increased padding */
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            min-height: 200px; /* Ensure there is enough height to see the centering */
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            
            /* Center the contents of the modal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content p {
            color: #1D5667;
            line-height: 1.2; /* Adjusted for better readability */
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            margin-bottom: 24px;
            font-weight: 600;
            max-width: 100%;
        }

        .modal-btn {
            background-color: #D0E6E3; /* Lighter teal */
            color: #2C2B2B; /* Darker foreground */
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .modal-btn:hover {
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            .left-half {
                display: block;
            }
        }
    </style>
</head>
<script>
    // Redirect if user is already logged in
    if (localStorage.getItem("user_id")) {
        window.location.href = "/home";
    }
</script>
<body>

    <div class="container">
        <!-- Visual Section -->
        <div class="left-half"></div>

        <!-- Interactive Section -->
        <div class="right-half">
            <div class="register-box">
                <h1>Register</h1>
                <p class="login-text">Already have an account? <a href="#">Login here</a></p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="email">Enter your email:</label>
                        <input type="text" id="email" placeholder="johndoe@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Enter your password:</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm your password:</label>
                        <input type="password" id="confirmPassword" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlert">
        <div class="modal-content">
            <p id="alertMessage">Passwords do not match!</p>
            <button class="modal-btn" onclick="closeAlert()">Okay</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const customAlert = document.getElementById('customAlert');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert("Passwords do not match.\nPlease try again.");
            } else {
    const email = document.getElementById('email').value;

    fetch("/api/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email: email,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
        // Save user ID in localStorage
            localStorage.setItem("user_id", data.user_id);
            window.location.href = "/setup";  // redirect after success
        } else {
            showAlert(data.message);
        }
    })
    .catch(error => {
        showAlert("Something went wrong. Please try again.");
    });
}
        });

        function showAlert(message) {
            document.getElementById('alertMessage').innerText = message;
            customAlert.style.display = 'flex';
        }

        function closeAlert() {
            customAlert.style.display = 'none';
        }

        // Close modal if user clicks outside of content
        window.onclick = function(event) {
            if (event.target == customAlert) {
                closeAlert();
            }
        }
    </script>

</body>
</html>
